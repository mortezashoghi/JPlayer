<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>:)- JsListPly</title>

    <link rel="stylesheet" href="./res/shikwasa.min.css" />
    <!-- <link rel="stylesheet" href="./res/index.css" /> -->
    <!-- <link rel="stylesheet" href="./res/dracula-prism.css" /> -->

    <style>
        .pods {
            margin: 0 auto;
            padding: 0 auto;
            width: 600px;
        }
        
        .container {
            height: 100%;
            width: 100%;
        }
        
        .player {
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        
        .plist:hover {
            cursor: pointer;
            opacity: 0.75;
        }
    </style>
</head>

<body>
    <script src="./res/shikwasa.min.js"></script>

    <div class="container">
        <div class="pods" id="pod">
            <p>Pods :</p>
            <ul class="mlist">
                <li class="plist" podpath="./data/07.mp3" imgpath="">title1</li>
                <li class="plist" podpath="./data/s0.mp3" imgpath="">title2</li>
                <li class="plist" podpath="/playlst/s/1.mp3" imgpath="">title3</li>
                <li class="plist" podpath="/playlst/s/1.mp3" imgpath="">title4</li>
                <li class="plist" podpath="/playlst/s/1.mp3" imgpath="">title5</li>
            </ul>
        </div>
        <div class="player"></div>
    </div>

    <script>
        var player = new Shikwasa({
            container: () => document.querySelector(".player"),
            audio: {
                title: "Hello mori!",
                artist: "moin FM",
                cover: "image.png",
                src: "./data/07.mp3",
            },
        });

        var elements = document.getElementsByClassName("plist");

        var myFunction = function() {
            var attribute = this.getAttribute("podpath");
            player.audio.src = attribute;
            player.audio.cover = "mortezashoghi";
            player.audio.artist = "ali rahimi";
            player.audio.title = "Sizan";
            document.querySelector(".shk-artist").innerHTML = "ali rahimi";
            document.querySelector(".shk-title").innerHTML = "Sizan";
            // document.querySelector(".shk-artist").innerHTML = "ali rahimi";

            /*    delete window.player;
                document.querySelectorAll(".shikwasa").forEach(function(a) {
                    a.remove();
                });
                var player = new Shikwasa({
                    container: () => document.querySelector(".player"),
                    audio: {
                        title: "ff mori!",
                        artist: "moin Foioi",
                        cover: "image.png",
                        src: attribute,
                },
                });*/
        };

        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener("click", myFunction, false);
        }
    </script>
</body>

</html>
